<!DOCTYPE html>
<html ng-app="fullestStack">
	<head>
		<title>Fullest Stack</title>
		<link rel="stylesheet" type="text/css" href="styles/styles.css">
	</head>
<body ng-controller="myCtrl">



<div ng-repeat="friend in friends"><br>
	name: {{friend.name}}, <br>
	age: {{friend.age}}, <br>
	yearMet: {{friend.yearMet}}<br>
	<br>
	<hr>
</div>	


<form>
	<input ng-model="friend.name" placeholder="name">
	<input ng-model="friend.age" placeholder="age">
	<input ng-model="friend.yearMet" placeholder="Year Met">
	<button ng-click="addFriend()">Add Friends</button>
</form>


<script src='//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js'></script>
<script src="js/app.js"></script>
<script src="js/myCtrl.js"></script>
<script src="js/myService.js"></script>
</body>
</html>
